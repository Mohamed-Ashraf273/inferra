<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inferra Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>ğŸ’¬ Chat Sessions</h2>
            </div>
            
            <div class="sidebar-actions">
                <button class="btn-primary" onclick="createNewChat()">
                    <span>â•</span> New Chat
                </button>
                <button class="btn-danger" onclick="deleteAllChats()">
                    <span>ğŸ—‘ï¸</span> Delete All
                </button>
            </div>
            
            <div class="sessions-list" id="sessionsList">
                <div class="no-sessions">No chat sessions yet</div>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="chat-container">
            <div class="chat-header">
                <div class="header-left">
                    <button class="toggle-sidebar" onclick="toggleSidebar()">â˜°</button>
                    <h1>ğŸ¤– Inferra Chat Agent</h1>
                </div>
                <div class="status" id="status">
                    <span class="status-dot" id="statusDot"></span>
                    <span id="statusText">No session</span>
                </div>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <div class="welcome-message">
                    <p>ğŸ‘‹ Welcome to Inferra Chat!</p>
                    <p>Click "New Chat" to start a conversation.</p>
                </div>
            </div>
            
            <div class="chat-input-container">
                <button class="audio-upload-btn" onclick="document.getElementById('audioUpload').click()" title="Upload audio file">
                    ğŸµ
                </button>
                <input type="file" id="audioUpload" accept="audio/*" style="display: none;" onchange="uploadAudio(event)">
                <textarea 
                    id="messageInput" 
                    placeholder="Type your message here..."
                    rows="1"
                    disabled
                ></textarea>
                <button id="sendButton" onclick="sendMessage()" disabled>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M22 2L11 13M22 2L15 22L11 13M22 2L2 8L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
