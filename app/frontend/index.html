<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inferra Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ðŸ¤– Inferra Chat Agent</h1>
            <div class="status" id="status">
                <span class="status-dot" id="statusDot"></span>
                <span id="statusText">Connecting...</span>
            </div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <p>ðŸ‘‹ Welcome to Inferra Chat!</p>
                <p>Start chatting with the AI agent below.</p>
            </div>
        </div>
        
        <div class="chat-input-container">
            <textarea 
                id="messageInput" 
                placeholder="Type your message here..."
                rows="1"
            ></textarea>
            <button id="sendButton" onclick="sendMessage()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M22 2L11 13M22 2L15 22L11 13M22 2L2 8L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
